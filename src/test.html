<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Mode Slide Switch</title>
    <link rel="stylesheet" href="css\test.css">
</head>
<body>
    <div class="container">
        <h1>Light/Dark Mode Slide Switch</h1>
        <label class="switch">
            <input type="checkbox" id="modeToggle" onclick="lightMode()">
            <span class="slider round"></span>
            <span class="icons">
                <i class="sun-icon"></i>
                <i class="moon-icon"></i>
            </span>
        </label>
    </div>
    <script src="js\lightmode.js"></script>
</body>
</html>
